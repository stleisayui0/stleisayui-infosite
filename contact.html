<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Okinawan Eisa performance group in St. Louis. Book us for festivals, schools, and cultural events!" />
  <meta name="keywords" content="Eisa, Okinawa, taiko, cultural performance, St. Louis, Japanese drumming, dance group, book Eisa group" />
  <meta name="author" content="St. Louis Okinawa Eisa Yui" />
  <title>Contact Us | St. Louis Eisa Yui</title>
  <link rel="icon" type="image/png" href="media/（３）ロゴデザイン_全体.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    form {
      background-color: #f7f7f7;
      padding: 2em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.25em;
    }
    button.contacting {
      padding: 0.75em 1.5em;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.contacting:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <button class="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="book.html">Book Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>We’d love to hear from you!</h2>
      <div class="form-wrapper">
        <form action="https://formspree.io/f/mwpbdakl" method="POST">
          <label>
            Name:
            <input type="text" name="name" required />
          </label><br />
  
          <label>
            Email:
            <input type="email" name="email" required />
          </label><br />
  
          <label>
            Message:<br />
            <textarea name="message" rows="5" required></textarea>
          </label><br />
  
          <button type="submit" class="contacting">Send Message</button>
        </form>
      </div>
    </section>

    <section>
      <h2>Alternatively, Email Us!</h2>
      <p>Email: <a href="mailto:okieisagroup@example.com">stleisayui@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <iframe src="footer.html" width="100%" height="100" style="border: none;"></iframe>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src='scripts/main.js'></script>
</body>
</html>
