<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="5u-nYRMVeKysCeN3fJTT42VQVL7rDdWBvY6CxUKiBLk" />
  <meta name="description" content="Okinawan Eisa performance group in St. Louis. Book us for festivals, schools, and cultural events!" />
  <meta name="keywords" content="Eisa, Okinawa, taiko, cultural performance, St. Louis, Japanese drumming, dance group, book Eisa group" />
  <meta name="author" content="St. Louis Okinawa Eisa Yui" />
  <title>Okinawan Eisa Performance Group</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" type="image/png" href="media/（３）ロゴデザイン_全体.png"
</head>
<body>
  <header>
    <h1>Welcome to St. Louis Okinawa Kenjinkai!</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="book.html">Book Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to St. Louis Okinawan Eisa Yui</h1>
      <p>Experience the vibrant rhythm of Okinawan drum dance!</p>
    </section>
    </br>
    <section id="media-carousel">
      <h2>Watch Us Perform</h2>
      <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
          <img src="media/D80_9368-154.JPEG" alt="Performance 1" />
          <img src="media/photo2.jpg" alt="Performance 2" />
          <img src="media/photo3.jpg" alt="Performance 3" />
          <img src="media/photo4.jpg" alt="Performance 4" />
          <img src="media/photo5.jpg" alt="Performance 5" />
        </div>
        <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
        <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>
      </div>
    </section>
    <section id="newsletter">
      <h2>Stay in Touch</h2>
      <p>Get updates on upcoming performances, events, and cultural workshops.</p>
      <form action="https://formspree.io/f/manjrwge" method="POST">
        <label>
          Your email:
          <input type="email" name="email" required>
        </label>
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>

  <footer>
    <iframe src="footer.html" width="100%" height="100" style="border: none;"></iframe>
  </footer>
  <script>
    let currentSlide = 0;
    const track = document.getElementById("carousel-track");
    const slides = track.children;
  
    function moveSlide(step) {
      currentSlide = (currentSlide + step + slides.length) % slides.length;
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>
</body>
</html>
