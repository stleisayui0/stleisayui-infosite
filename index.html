<body>
  <header>

  </header>

  <main>
    <section id="hero">
      <h1>Welcome to St. Louis Okinawan Eisa Yui</h1>
      <p>Experience the vibrant rhythm of Okinawan drum dance!</p>
    </section>
    </br>
    <section id="media-carousel">
      <h2>Watch Us Perform</h2>
      <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
          <div class="carousel-slide"><img src="media/D80_9368-154.JPEG" alt="Performance 1" /></div>
<!--           <div class="carousel-slide"><img src="media/D80_9656-264.JPEG" alt="Performance 2" /></div>
          <div class="carousel-slide"><img src="media/P1120507_Original.jpg" alt="Performance 3" /></div> -->
          <div class="carousel-slide"><img src="media/P1120463_Original.jpg" alt="Performance 4" /></div>
          <div class="carousel-slide"><img src="media/IMG_8952.jpeg" alt="Performance 5" /></div>
<!--           <div class="carousel-slide"><img src="media/IMG_8957.JPG" alt="Performance 6" /></div> -->
          <div class="carousel-slide"><img src="media/P1120574_Original.jpg" alt="Performance 7" /></div>
          <div class="carousel-slide"><img src="media/IMG_5640.JPG" alt="Performance 8" /></div>
        </div>
        <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
        <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>
      </div>
    </section>
    <section id="newsletter">
      <h2>Stay in Touch</h2>
      <p>Get updates on upcoming performances, events, and cultural workshops.</p>
      <form action="https://formspree.io/f/manjrwge" method="POST">
        <label>
          Your email:
          <input type="email" name="email" required>
        </label>
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>

  <footer>
    <iframe src="footer.html" width="100%" height="100" style="border: none;"></iframe>
  </footer>
  <script>
    let currentSlide = 0;
    const track = document.getElementById("carousel-track");
    const slides = track.children;
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    let startX = 0;
    let isSwiping = false;
  
    function moveSlide(step) {
      currentSlide = (currentSlide + step + slides.length) % slides.length;
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    track.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isSwiping = true;
    });
    
    track.addEventListener('touchmove', (e) => {
      if (!isSwiping) return;
      const moveX = e.touches[0].clientX;
      const diff = startX - moveX;
    
      // Swipe left
      if (diff > 50) {
        nextBtn.click();
        isSwiping = false;
      }
    
      // Swipe right
      if (diff < -50) {
        prevBtn.click();
        isSwiping = false;
      }
    });
    
    track.addEventListener('touchend', () => {
      isSwiping = false;
    });
    
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
