<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Us | Okinawan Eisa Group</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    form {
      background-color: #f7f7f7;
      padding: 2em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.25em;
    }
    button {
      padding: 0.75em 1.5em;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book the Eisa Group</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="book.html">Book Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center;">Performance Request Form</h2>
    <form id="booking-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Your Name:
        <input type="text" id="name" name="name" required />
      </label>

      <label for="email">Your Email:
        <input type="email" id="email" name="email" required />
      </label>

      <label for="event-date">Preferred Date:
        <input type="date" id="event-date" name="event-date" required />
      </label>

      <label for="location">Event Location:
        <input type="text" id="location" name="location" required />
      </label>

      <label for="details">Additional Details:
        <textarea id="details" name="details" rows="5" required></textarea>
      </label>

      <button type="submit">Submit Booking Request</button>
    </form>
  </main>

  <footer>
    <p>Follow us:
      <a href="https://instagram.com">Instagram</a> |
      <a href="https://facebook.com">Facebook</a> |
      <a href="https://youtube.com">YouTube</a>
    </p>
    <p>&copy; 2025 Okinawan Eisa Group</p>
  </footer>

  <script>
    // Optional: Confirmation message after submission
    const form = document.getElementById('booking-form');
    form.addEventListener('submit', function(e) {
      alert('Thank you for your request! We will get back to you soon.');
    });
  </script>
</body>
</html>
