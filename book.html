<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Okinawan Eisa performance group in St. Louis. Book us for festivals, schools, and cultural events!" />
  <meta name="keywords" content="Eisa, Okinawa, taiko, cultural performance, St. Louis, Japanese drumming, dance group, book Eisa group" />
  <meta name="author" content="St. Louis Okinawa Eisa Yui" />
  <title>Book Us | St. Louis Eisa Yui</title>
  <link rel="icon" type="image/png" href="media/（３）ロゴデザイン_全体.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    form {
      background-color: #f7f7f7;
      padding: 2em;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.25em;
    }
    button.booking {
      padding: 0.75em 1.5em;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.booking:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book the Eisa Group</h1>
    <button class="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="book.html">Book Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center;">Performance Request Form</h2>
    <form action="https://formspree.io/f/mpwrgkzz" method="POST">
      <label for="name">Your Name:
        <input type="text" id="name" name="name" required />
      </label>

      <label for="email">Your Email:
        <input type="email" id="email" name="email" required />
      </label>

      <label for="event-date">Preferred Date:
        <input type="date" id="event-date" name="event-date" required />
      </label>

      <label for="location">Event Location:
        <input type="text" id="location" name="location" required />
      </label>

      <label for="details">Additional Details:
        <textarea id="details" name="details" rows="5" required></textarea>
      </label>

      <button type="submit" class="booking">Submit Booking Request</button>
    </form>
  </main>

  <footer>
    <iframe src="footer.html" width="100%" height="100" style="border: none;"></iframe>
  </footer>
  <script src='scripts/main.js'></script>
</body>
</html>
